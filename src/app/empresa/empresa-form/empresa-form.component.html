<form [formGroup]="empresaForm" (ngSubmit)="onSubmit(empresaForm.value)">
  <input type="hidden" formControlName="id" [(ngModel)]="empresa.id">
  <div class="form-group">
    <label for="cnpj">CNPJ</label>
    <input type="text" class="form-control" id="cnpj" placeholder="CNPJ" formControlName="cnpj" [(ngModel)]="empresa.cnpj">
  </div>
  <div class="form-group">
    <label for="razaoSocial">Razão Social</label>
    <input type="text" class="form-control" id="razaoSocial" placeholder="Razão Social" formControlName="razaoSocial" [(ngModel)]="empresa.razaoSocial">
  </div>
  <button type="submit" class="btn btn-primary">Salvar</button>
</form>
