<table class="table table-bordered">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">CNPJ</th>
      <th scope="col">Razão Social</th>
      <th scope="col">Ações</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let empresa of empresas">
      <th scope="row">{{ empresa.id }}</th>
      <td>{{ empresa.cnpj }}</td>
      <td>{{ empresa.razaoSocial }}</td>
      <td><a [routerLink]="['/empresa/edit', empresa.id]" class="btn btn-primary btn-sm">Editar</a></td>
    </tr>
    <tr *ngIf="!empresas.length" class="text-center">
      <td colspan="3">Sem empresas cadastradas.</td>
    </tr>
  </tbody>
</table>
